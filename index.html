<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <nav>
      <div class="nav__column">
        <ul class="nav__ikon">
          <li>
            <a target="blank" href="https://www.google.co.kr/"
              ><img src="img/ikon/google.png"
            /></a>
          </li>
          <li>
            <a target="blank" href="https://www.youtube.com/"
              ><img src="img/ikon/youtube.png"
            /></a>
          </li>
          <li>
            <a target="blank" href="https://www.netflix.com/kr"
              ><img src="img/ikon/netflix.png"
            /></a>
          </li>
          <li>
            <a target="blank" href="https://www.naver.com/"
              ><img src="img/ikon/naver.png"
            /></a>
          </li>
        </ul>
      </div>
      <div class="nav__column">
        <div>
          <h2 id="clock">00:00</h2>
        </div>
      </div>
      <div id="weather" class="nav__column">
        <div>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <main>
      <div>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div class="main__todo-list">
        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" />
          <ul id="todo-list"></ul>
        </form>
      </div>
      <div id="quote">
        <div><h2>Today's Quete</h2></div>
        <div>
          <span></span>
          <span></span>
        </div>
      </div>
    </main>
    <div class="modal">
      <form class="hidden modal-form" id="login-form">
        <p>Please write down your name</p>
        <input
          required
          maxlength="15t"
          ype="text"
          placeholder="What is your name?"
        />
        <button>Log in</button>
      </form>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
